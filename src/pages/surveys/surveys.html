<ion-header>

  <ion-navbar>
    <ion-title>surveys</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="surveys">
    <div *ngFor="let survey of surveys">
      <h1 (click)="goToSurvey()">{{survey.poll.question}}</h1>

    </div>
  </div>
</ion-content>
