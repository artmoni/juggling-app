<ion-header>

  <ion-navbar>
    <ion-title>subscribe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Créer un utilisateur</h1>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nom</ion-label>
      <ion-input placeholder="Question" [(ngModel)]="user.name"></ion-input>
    </ion-item><ion-item>
      <ion-label color="primary">Mail</ion-label>
      <ion-input placeholder="Question" [(ngModel)]="user.mail"></ion-input>
    </ion-item><ion-item>
      <ion-label color="primary">Numéro de téléphone</ion-label>
      <ion-input placeholder="Question" [(ngModel)]="user.tel"></ion-input>
    </ion-item>

    <ion-footer>
      <button (click)="createUser()">Valider</button>
    </ion-footer>
  </ion-list>
</ion-content>
