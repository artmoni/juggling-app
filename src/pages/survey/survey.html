<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>survey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="survey">
  <h1>{{survey.poll.question}}</h1>
  <ion-card *ngFor="let answer of survey.poll.answers" (click)="selectAnswer(answer)">
    <ion-card-header>
      {{answer.answer}}
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
