<ion-header>

    <ion-navbar>
        <ion-title>pollEditor</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h1>Créer un questionnaire</h1>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Nouveau sondage</ion-label>
            <ion-input placeholder="Question" [(ngModel)]="poll.question"></ion-input>
        </ion-item>
        <ion-item *ngFor="let answer of answers; let i = index">
            <ion-label color="primary">Choix {{i+1}}</ion-label>
            <ion-input placeholder="Réponse {{i+1}}" [(ngModel)]="answer.answer"></ion-input>
        </ion-item>
        <ion-footer>
            <button ion-button large center (click)="createPoll()">Valider</button>
        </ion-footer>
    </ion-list>
</ion-content>
